<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <meta
      name="description"
      content="OhMyFood - Découvrez et réservez les meilleurs restaurants en ligne."
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- commentaire pour tester fonctionnement sur autre ordinateur -->
    <header class="header">
      <div class="header_logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo OhMyFood" />
      </div>
      <div class="header_location">
        <i class="fa-solid fa-location-dot"></i>Paris, Belleville
      </div>
    </header>
    <main>
      <section>
        <div class="explore">
          <h1 class="explore_titre">Réservez le menu qui <br>vous convient
          </h1>
          <p class="explore_text">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
          <button class="explore_cta">Explorez nos restaurants</button>
        </div>
      </section>
      <section>
        <div class="fonctionnement">
          <h2 class="fonctionnement_titre">Fonctionnement</h2>
            <button class="fonctionnement_button"><i class="fa-solid fa-mobile"></i>Choisissez un restaurant</button>
            <button class="fonctionnement_button"><i class="fa-solid fa-bars"></i>Composez votre menu</button>
            <button class="fonctionnement_button"><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
